<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style-contact.css">
</head>
<body>

<main>
  <article class="contact-card">
    <h2>Contact Us</h2>

    <form id="contactForm" novalidate>
      <!-- Full Name -->
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" data-testid="test-contact-name" required>
        <span id="error-name" class="error" data-testid="test-contact-error-name" aria-live="polite"></span>
      </div>

      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" data-testid="test-contact-email" required>
        <span id="error-email" class="error" data-testid="test-contact-error-email" aria-live="polite"></span>
      </div>

      <!-- Subject -->
      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" data-testid="test-contact-subject" required>
        <span id="error-subject" class="error" data-testid="test-contact-error-subject" aria-live="polite"></span>
      </div>

      <!-- Message -->
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" data-testid="test-contact-message" required></textarea>
        <span id="error-message" class="error" data-testid="test-contact-error-message" aria-live="polite"></span>
      </div>

      <!-- Submit -->
      <button type="submit" data-testid="test-contact-submit">Send Message</button>
      <p class="success" data-testid="test-contact-success" style="display:none;">Message sent successfully!</p>
    </form>
    <footer>
  <nav>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</footer>

  </article>
</main>

<script src="contact.js" defer></script>
</body>
</html>
